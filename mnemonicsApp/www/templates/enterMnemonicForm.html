<ion-view>
  <div class="bar bar-header bar-light">
    <button class="button button-icon icon ion-chevron-left" ng-click="goBack()"></button>
    <h1 class="title">New Mnemonic</h1>
  </div>
  <ion-content class="has-header">

    <div class="item item-input-inset">
      <label class="item item-input-wrapper">
        <input ng-model="newMnemonicText" type="text" placeholder="Suggestion">
      </label>
      <button class="button button-large" ng-click="submit(newMnemonicText)">Submit</button>
    </div>
  </ion-content>



</ion-view>
